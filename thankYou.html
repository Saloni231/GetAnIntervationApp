<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Thank You</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to bottom, #e5e5e5, #b8b8b8);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        padding: 40px 60px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 600px;
      }

      .heading {
        color: #194d44;
        font-size: 36px;
        line-height: 48px;
        margin-bottom: 20px;
      }

      .message {
        color: #333;
        font-size: 18px;
        line-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Thanks For Being Awesome!!</h1>
      <div class="message">
        We have received your message and would like to thank you for writing to
        us. If your inquiry is urgent, please use the telephone number listed
        below to talk to one of our staff members. Otherwise, we will reply by
        email as soon as possible.
      </div>
    </div>
  </body>
</html>
